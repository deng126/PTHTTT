<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
</head>
<body>
<form method="post" th:action="@{/donhang/save}" th:object="${donhang}">
  <table border="0" cellpadding="10">
    <td><input type="hidden" th:field="*{id}" /></td>

    <tr>
      <td>so luong:</td>
      <td><input type="number" th:field="*{soluong}" /></td>
    </tr>
    <tr>
      <td>mota:</td>
      <td><input type="text" th:field="*{mota}" /></td>
    </tr>
    <tr>
      <td>id khach hang:</td>
      <td><input type="number" th:field="*{khachhangs.id}" /></td>
    </tr>
    <tr>
      <td colspan="2"><button type="submit">Save</button> </td>
    </tr>
  </table>
</form>
</body>
</html>
