<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form method="post" th:action="@{/nvl/save}" th:object="${nvl}">
		<table border="0" cellpadding="10">
				<td><input type="hidden" th:field="*{id}" /></td>
				
                <tr>
                    <td>Ten:</td>
                    <td><input type="text" th:field="*{ten}" required/></td>
                </tr>
                <tr>
                    <td>So Luong:</td>
                    <td><input type="number" th:field="*{soLuong}" required/></td>
                </tr>
                <tr>
                    <td>Gia:</td>
                    <td><input type="number" th:field="*{gia}" min="1" required/></td>
                </tr>    
                <tr>
                    <td>Ngay Nhap:</td>
                    <td><input type="text" th:field="*{ngayNhap}" required/></td>
                </tr>                        
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
	</form>
</body>
</html>
